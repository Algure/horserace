<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Horse Race Game</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1066 height=600 style="width: 1066px; height: 600px; background: #231F20"></canvas>
    <script src="Build/horserace.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/horserace.data",
        frameworkUrl: "Build/horserace.framework.js",
        codeUrl: "Build/horserace.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Horse Race Game",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
